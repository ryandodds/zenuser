{% extends 'layouts/base.html' %}
{% block title %}Zenuser - {{ block.super }}{% endblock %} 

{% block content %}
	<div id="add_interview">
		<a target type="button" class="btn btn-default btn-lg" href="{% url 'registration_create_interview' %}">
			Add Interview
		</a>
	</div>
	
	<div id="interview_toggle">
		<ul class="nav nav-pills nav-justified">
  			<li role="presentation" class="active"><a href="#">Planned</a></li>
  			<li role="presentation"><a href="#">Completed</a></li>
		</ul>
	</div>

{% for interview in interviews %}
	<a href="{% url 'interview_detail' slug=interview.slug %}">
		<div class="interview_list">
			<h2>{{ interview.name }}</h2>
			<p>{{ interview.description }}</p>
			<p>{{ interview.due_date }}</p>
		</div>
	</a>
{% endfor %}
{% endblock %}
