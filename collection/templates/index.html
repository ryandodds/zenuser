{% extends 'layouts/base.html' %}
{% block title %}Zenuser - {{ block.super }}{% endblock %} 

{% block content %}
	<a href="{% url 'registration_create_interview' %}">
	<div id="add_interview">
		<button type="button" class="btn btn-default btn-lg">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Interview</button>
	</div>
{% for interview in interviews %}
	<a href="{% url 'interview_detail' slug=interview.slug %}">
		<div class="interview_list">
			<h2>{{ interview.name }}</h2>
			<p>{{ interview.description }}</p>
		</div>
	</a>
{% endfor %}
{% endblock %}
