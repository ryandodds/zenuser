{% extends 'layouts/base.html' %}
{% block title %}{{ interview.name }} - {{ block.super }}{% endblock %} 
{% block content %}
<h1>{{ interview.name }}</h1>
<p>{{ interview.description }}</p>
{% if user == interview.user %}
	<p>
		<a href="{% url 'edit_interview' slug=interview.slug %}">
			Edit me! 
		</a>
	</p> 
{% endif %}
{% endblock %}
